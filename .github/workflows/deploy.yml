name: Deploy

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  check-main-status:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Verify tag is on main branch
        run: |
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "âŒ Tag must be on main branch"
            exit 1
          fi
          echo "âœ… Tag is on main branch"

      - name: ğŸ” Check if main branch CI passed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'check-code.yml',
              branch: 'main',
              status: 'success',
              per_page: 1
            });

            if (runs.workflow_runs.length === 0) {
              core.setFailed('No successful CI run found on main branch');
              core.setOutput('should_deploy', 'false');
              return;
            }

            core.setOutput('should_deploy', 'true');
            console.log('âœ… Main branch CI is green, proceeding with deployment');

  deploy:
    needs: check-main-status
    if: needs.check-main-status.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app:
          - name: astro-website
            target: astro-website-runtime
          - name: storybook-react
            target: storybook-react-runtime

    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¤“ Read .nvmrc
        id: nvm
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Metadata for ${{ matrix.app.name }} Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.app.name }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.VERSION }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: ğŸ—ï¸ Build & Push ${{ matrix.app.name }} Docker image
        uses: docker/build-push-action@v5
        with:
          target: ${{ matrix.app.target }}
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.app.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.app.name }}
          build-args: |
            NODE_VERSION=${{ steps.nvm.outputs.NODE_VERSION }}
