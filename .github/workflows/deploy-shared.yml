name: Deploy shared

on:
  push:
    tags:
      - 'shared-v*'

permissions:
  contents: read
  packages: write

jobs:
  check:
    name: Check code quality
    uses: ./.github/workflows/check-repository.yml

  publish:
    name: Publish package
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¤“ Read .nvmrc
        id: nvm
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
          cache: pnpm
          registry-url: 'https://npm.pkg.github.com'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Typecheck
        run: pnpm --filter=@myorg/shared typecheck

      - name: ğŸ§ª Run tests
        run: pnpm --filter=@myorg/shared test

      - name: ğŸ—ï¸ Build package
        run: pnpm --filter=@myorg/shared build

      - name: ğŸ“¤ Publish to GitHub Packages
        run: pnpm --filter=@myorg/shared publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
