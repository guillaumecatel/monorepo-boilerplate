name: Deploy design-system

on:
  push:
    tags:
      - 'design-system-v*'

concurrency:
  group: deploy-design-system
  cancel-in-progress: false

jobs:
  check-main-status:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Verify tag is on main branch
        run: |
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "âŒ Tag must be on main branch"
            exit 1
          fi
          echo "âœ… Tag is on main branch"

      - name: ğŸ” Check if main branch CI passed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'check-codebase.yml',
              branch: 'main',
              per_page: 10
            });

            // Trouver le run pour le commit actuel
            const runForThisCommit = runs.workflow_runs.find(run => run.head_sha === context.sha);

            if (!runForThisCommit) {
              core.setFailed('No CI run found for this commit');
              core.setOutput('should_deploy', 'false');
              return;
            }

            if (runForThisCommit.status !== 'completed') {
              core.setFailed('CI run for this commit is not completed yet');
              core.setOutput('should_deploy', 'false');
              return;
            }

            if (runForThisCommit.conclusion !== 'success') {
              core.setFailed(`CI run failed with conclusion: ${runForThisCommit.conclusion}`);
              core.setOutput('should_deploy', 'false');
              return;
            }

            core.setOutput('should_deploy', 'true');
            console.log('âœ… CI passed for this commit, proceeding with deployment');

  deploy:
    needs: check-main-status
    if: needs.check-main-status.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¤“ Read .nvmrc
        id: nvm
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/design-system-}" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ’¾ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Typecheck design-system
        run: pnpm typecheck --filter=design-system

      - name: ğŸ§ª Test design-system
        run: pnpm test --filter=design-system

      - name: ğŸ­ E2E tests design-system
        run: pnpm e2e --filter=design-system

      - name: ï¿½ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Metadata for design-system Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-design-system
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.VERSION }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: ğŸ—ï¸ Build & Push design-system Docker image
        uses: docker/build-push-action@v5
        with:
          target: design-system
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=design-system
          cache-to: type=gha,mode=max,scope=design-system
          build-args: |
            NODE_VERSION=${{ steps.nvm.outputs.NODE_VERSION }}
