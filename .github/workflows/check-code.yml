name: Check code

on:
  push:
    branches:
      - main
      - feature/**

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¤“ Read .nvmrc
        id: nvm
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ’¾ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: âœ… Check dependencies security
        run: pnpm audit

      - name: ğŸ§¹ Check unused dependencies, exports and files
        run: pnpm knip

      - name: ğŸ’… Lint
        run: pnpm lint

      - name: ğŸ§¼ Format
        run: pnpm format --check

      - name: ğŸš¨ Typecheck
        run: pnpm typecheck

      - name: ğŸ§ª Unit tests
        run: pnpm test -- --coverage

      - name: ğŸ—ï¸ Build
        run: pnpm build
