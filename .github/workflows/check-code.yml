name: Check code

on:
  push:
    branches:
      - main
      - feature/**

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¤“ Read .nvmrc
        id: nvm
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4

      - name: ðŸŸ¢ Setup Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸ’¾ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: âœ… Check dependencies security
        run: pnpm audit

      - name: ðŸ§¹ Check unused dependencies, exports and files
        run: pnpm knip

      - name: ðŸ’… Lint
        run: pnpm lint

      - name: ðŸ§¼ Format
        run: pnpm format --check

      - name: ðŸš¨ Typecheck
        run: pnpm typecheck

      - name: ðŸ§ª Unit tests
        run: pnpm test --filter='!payload-cms' -- --coverage

      - name: ðŸ—ï¸ Build
        run: pnpm build

  test-payload-cms:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DATABASE_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¤“ Read .nvmrc
        id: nvm
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4

      - name: ðŸŸ¢ Setup Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸ’¾ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: ðŸ§ª Test Payload CMS (Integration)
        env:
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_PORT: 5432
          DATABASE_HOST: localhost
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
        run: pnpm --filter payload-cms test:int

      - name: ðŸŽ­ Install Playwright browsers
        run: pnpm --filter payload-cms exec playwright install --with-deps

      - name: ðŸ§ª Test Payload CMS (E2E)
        env:
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_PORT: 5432
          DATABASE_HOST: localhost
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
        run: pnpm --filter payload-cms test:e2e
