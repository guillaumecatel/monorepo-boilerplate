name: Publish shared

on:
  push:
    tags:
      - 'shared-v*'

concurrency:
  group: publish-shared
  cancel-in-progress: false

jobs:
  check-main-status:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Verify tag is on main branch
        run: |
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "âŒ Tag must be on main branch"
            exit 1
          fi
          echo "âœ… Tag is on main branch"

      - name: ğŸ” Check if main branch CI passed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'check-codebase.yml',
              branch: 'main',
              per_page: 10
            });

            // Trouver le run pour le commit actuel
            const runForThisCommit = runs.workflow_runs.find(run => run.head_sha === context.sha);

            if (!runForThisCommit) {
              core.setFailed('No CI run found for this commit');
              core.setOutput('should_publish', 'false');
              return;
            }

            if (runForThisCommit.status !== 'completed') {
              core.setFailed('CI run for this commit is not completed yet');
              core.setOutput('should_publish', 'false');
              return;
            }

            if (runForThisCommit.conclusion !== 'success') {
              core.setFailed(`CI run failed with conclusion: ${runForThisCommit.conclusion}`);
              core.setOutput('should_publish', 'false');
              return;
            }

            core.setOutput('should_publish', 'true');
            console.log('âœ… CI passed for this commit, proceeding with publication');

  publish:
    name: Publish package
    needs: check-main-status
    if: needs.check-main-status.outputs.should_publish == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¤“ Read .nvmrc
        id: nvm
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
          cache: pnpm
          registry-url: 'https://npm.pkg.github.com'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Typecheck
        run: pnpm --filter=@myorg/shared typecheck

      - name: ğŸ§ª Run tests
        run: pnpm --filter=@myorg/shared test

      - name: ğŸ—ï¸ Build package
        run: pnpm --filter=@myorg/shared build

      - name: ğŸ“¤ Publish to GitHub Packages
        run: pnpm --filter=@myorg/shared publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
