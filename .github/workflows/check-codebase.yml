name: Check codebase

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-codebase:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¤“ Read .nvmrc
        id: nvm
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4

      - name: ðŸŸ¢ Setup Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
          cache: pnpm

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸ’¾ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: âœ… Check dependencies security
        run: pnpm audit

      - name: ðŸ§¹ Check unused dependencies, exports and files
        run: pnpm knip

      - name: ðŸ’… Lint
        run: pnpm lint

      - name: ðŸ§¼ Format
        run: pnpm format
